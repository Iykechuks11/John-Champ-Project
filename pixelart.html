<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Johnchampion's Pixel Art Maker!</title>
    <link rel="stylesheet" href="pixelart.css">
</head>
<body>
    <h1>JohnChampion's Pixel Art Maker</h1>

    <h2>Choose a Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" value="1">
        <input type="submit">
    </form>

    <h2>Pick 1 or More Colors</h2>
    <input type="color" id="colorPicker">

    <h2>Design your Canvas !</h2>
    <table id="pixel_canvas"></table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="pixelart.js"></script>
</body>
</html>
